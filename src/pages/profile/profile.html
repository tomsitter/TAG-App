<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-buttons>
    <button primary (click)="loadPosts({ignoreCache: true})">
      <ion-icon name="paper"></ion-icon>
    </button>
  </ion-buttons>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <img [src]="post.data.url" />
    </ion-item>
    <!--<h2>{{redditProvider.message}}</h2>-->
  </ion-list>
</ion-content>
